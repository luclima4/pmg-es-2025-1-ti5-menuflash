<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - MenuFlash</title>
    <link rel="stylesheet" href="css/carrinho.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #a10e0e;">
    <div class="container-fluid p-0" style="background-color: #fff;">
        <div class="d-flex justify-content-center align-items-center py-3">
            <span class="fs-1 fw-bold" style="color: #ff0000;">MENU</span><span class="fs-3" style="color: orange; font-family: cursive;">Flash</span>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="bg-white rounded-4 p-4 shadow" style="width: 100%; max-width: 900px;">
            <h3 class="fw-bold mb-4">Carrinho <img src="../assets/images/itens/coca.png" alt="Carrinho" style="width: 32px; vertical-align: middle;"></h3>
            <div id="carrinho-itens"></div>
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-light border" id="excluir-carrinho">Excluir Carrinho</button>
                <button class="btn btn-light border" id="adicionar-observacao">Adicionar Observação</button>
                <button class="btn btn-dark" id="finalizar-pedido">Finalizar Pedido</button>
            </div>
        </div>
    </div>
    <script src="js/carrinho.js"></script>
</body>
</html>
